<!-- HTML like language is called jinja-->
<html>
<head>
    <title>My web page -- {{users.name}}</title>
</head>
<body>
    <h1>Sign in</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }} <br>
            {{ form.username(size=32) }}

        </p>

         <p> {{form.password.label}} <br>
            {{form.password(size=32)}}</p>

        <p> {{form.remember_me.label}} <br>
       {{form.remember_me()}}</p>

    <p>{{form.submit()}}</p>
    </form>
</body>
